<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="app">
    <div class="content">
      <div class="card-left card-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>
          Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br>
          experience, and overall efficiency.
        </p>

        <div class="cards">
          <div class="card-text">
            <strong>10k+</strong> <span>companies</span>
          </div>
          <div class="card-text">
            <strong>314</strong><span>templates</span>
          </div>
          <div class="card-text">
            <strong>12m+</strong><span>queries</span>
          </div>
        </div>
      </div>
      <div class="card-right card-content">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>


</body>

</html>
